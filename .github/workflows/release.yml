name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build CLI
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Build macOS App (arm64 only)
        if: matrix.target == 'aarch64-apple-darwin'
        run: |
          cd TurkeyDPI-App
          swift build -c release
          
          APP="TurkeyDPI.app"
          rm -rf "$APP"
          mkdir -p "$APP/Contents/MacOS" "$APP/Contents/Resources"
          
          cp ../target/${{ matrix.target }}/release/turkeydpi "$APP/Contents/MacOS/turkeydpi-engine"
          cp .build/release/TurkeyDPI "$APP/Contents/MacOS/"
          cp Resources/Info.plist "$APP/Contents/"
          chmod +x "$APP/Contents/MacOS/"*
          
          hdiutil create -volname "TurkeyDPI" -srcfolder "$APP" -ov -format UDZO TurkeyDPI-arm64.dmg
      
      - name: Build macOS App (x86_64)
        if: matrix.target == 'x86_64-apple-darwin'
        run: |
          cd TurkeyDPI-App
          swift build -c release --arch x86_64
          
          APP="TurkeyDPI.app"
          rm -rf "$APP"
          mkdir -p "$APP/Contents/MacOS" "$APP/Contents/Resources"
          
          cp ../target/${{ matrix.target }}/release/turkeydpi "$APP/Contents/MacOS/turkeydpi-engine"
          cp .build/release/TurkeyDPI "$APP/Contents/MacOS/"
          cp Resources/Info.plist "$APP/Contents/"
          chmod +x "$APP/Contents/MacOS/"*
          
          hdiutil create -volname "TurkeyDPI" -srcfolder "$APP" -ov -format UDZO TurkeyDPI-x86_64.dmg
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.target }}
          path: TurkeyDPI-App/*.dmg

  release:
    needs: [build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -name "*.dmg" -exec mv {} release/ \;
          ls -la release/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
